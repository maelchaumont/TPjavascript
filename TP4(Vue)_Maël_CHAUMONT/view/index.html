<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>News</title>

    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>

    <h1>{{ title }}</h1>

    <section v-if="getNbArticles !== 0" id="news" ref="news">
        <h2 id="nbArticles"> {{ getNbArticles }} {{ article_or_es }}</h2>
        <article v-for="(art, index) in articles">
            <articlenews v-bind:art="art"></articlenews>
        </article>

        <p> Ce paragraphe est dans la section news et ne sera affich√© que s'il y a des news </p>
    </section>

    <form @submit="addNewArticle(titleToAdd, descriptionToAdd)" id="addNewsForm">
        <fieldset>
            <label>Nom de la news* :</label><br/>
            <input v-model="titleToAdd" type="text" /><br/>

            <label>Description de la news* :</label><br/>
            <textarea v-model="descriptionToAdd"></textarea><br/>

            <input type="submit" name="addNewsBtn" />
        </fieldset>
    </form>

    <p v-bind:style="{ color: colorMsgAddArticle }"> {{ msgAddArticle }} </p>
</body>

<script src="../dist/js/duplicatearticleerror.js"></script>
<script src="../dist/js/requiredpropertyerror.js"></script>
<script src="../dist/js/ArticleNews.js"></script>
<script src="../dist/js/article.js"></script>

<script src="../dist/js/const.js"></script>
<script src="../dist/js/log.js"></script>
<script src="../dist/js/html.js"></script>
<script src="../dist/js/main.js"></script>

</html>
