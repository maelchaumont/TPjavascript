    <section id="news">
        <h2 id="titleNews">News</h2>
        <article id="article-1">
            <h3 class="title">News 1</h3>

            <input name="descToAdd" type="text" />
        </div>

        <input style="margin: 10px;" type="submit" name="addNewsBtn" />
    </form>
